{% extends 'authentication/base.html' %}

{% block head %}
	<title>sign_in</title>
{% endblock %}

{% block body %}
	<h1>Sign In</h1>
	{{ error }}
	<form method='post'>
		{% csrf_token %}
		{{ form.user_id }}<br>
		{{ form.user_name }}<br>
		{{ form.user_password }}<br>
		<button type='submit'>Войти</button>
	</form>
{% endblock %}
